<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Home"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="form-search">
                <fieldset>
                    <input type="search" value="" placeholder="Search Ideas!" /> <input type="submit" value="Search" name="Search" class="btn" />
                </fieldset>
            </h:form>
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListIdeasEmpty}" rendered="#{ideasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ideasController.items.rowCount > 0}">
                    <h:dataTable value="#{ideasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_dateSubmitted}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateSubmitted}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ideasController.prepareView}" value="#{bundle.ListIdeasViewLink}" immediate="true"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ideasController.prepareEdit}" value="#{bundle.ListIdeasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ideasController.destroy}" value="#{bundle.ListIdeasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
