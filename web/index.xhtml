<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Home"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="form-search">
                <fieldset>
                    <input type="search" value="" placeholder="Search Ideas!" /> <input type="submit" value="Search" name="Search" class="btn" />
                </fieldset>
            </h:form>
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListIdeasEmpty}" rendered="#{ideasController.items.rowCount == 0}"/>
                <h:panelGroup  rendered="#{ideasController.items.rowCount > 0}">
                    <h:dataTable value="#{ideasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" class="table-clear" rules="all">
                        <h:column>
                            <h2><h:outputText value="#{item.title}"/></h2>
                            <p><h:outputText value="#{item.description}"/></p>
                            <p><small><h:outputText value="#{item.dateSubmitted}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText></small></p>
                            <h:commandLink action="#{ideasController.prepareView}" value="#{bundle.ListIdeasViewLink}" immediate="true" class="btn"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
