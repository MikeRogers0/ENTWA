<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert> - ANTWA</title>
        <!--<h:outputStylesheet name="css/jsfcrud.css"/>-->
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>

    <h:body>
        <div class="container">

            <div class="navbar">
                <div class="navbar-inner">
                    <h:form styleClass="form-inline">
                        <h:commandLink action="#{ideasController.prepareHome}" value="MSc Ideas Search" class="brand" immediate="true"/>
                    </h:form>
                    <h:form styleClass="form-inline">
                        <h:commandLink action="#{ideasController.prepareCreate}" value="Submit Idea" class="btn" immediate="true"/>
                    </h:form>
                    
                    <c:if test="#{!empty peopleController.selected.name}">
                        <h:form styleClass="form-inline">
                            <h:commandLink action="#{peopleController.prepareAccount}" value="View Account" class="btn" immediate="true"/>
                            <h:commandButton value="Logout" action="#{peopleController.logout}" class="btn btn-warning" />
                        </h:form>
                    </c:if>   
                    <c:if test="#{empty peopleController.selected.name}">
                        <h:form styleClass="form-inline">
                            <h:commandLink action="#{peopleController.prepareCreate}" value="Register" class="btn" immediate="true"/>
                        </h:form>
                    </c:if>
                    
                </div>
            </div>

            <h1><ui:insert name="title">Default Title</ui:insert></h1>

            <div class="row">
                <div class="span8">
                    <p>
                        <ui:insert name="body">Default Body</ui:insert>
                    </p>
                </div>
                <div class=" offset1 span3">
                    
                    <h:form id="accountForm">
                        <c:if test="#{!empty peopleController.selected.name}">
                            <p>Howdy <strong>#{peopleController.selected.name}</strong> (#{peopleController.selected.type})!</p>
                            <p>You are assoicated with <em>x</em> ideas.</p>
                        </c:if>   
                        <c:if test="#{empty peopleController.selected.name}">

                            <h:outputLabel for="email" value="Email" />
                            <h:inputText id="email" value="#{peopleController.selected.email}" required="true" />
                            <h:message for="email" />
                            <br />
                            <h:outputLabel for="password" value="Password" />
                            <h:inputSecret id="password" value="#{peopleController.selected.password}" required="true" />
                            <h:message for="password" />
                            <br />
                            <h:commandButton value="Login" action="#{peopleController.login}" class="btn"  />
                            <h:messages globalOnly="true" />

                        </c:if>    
                    </h:form>
                    <hr />
                    
                    <ul class="nav nav-list">
                        <li class="nav-header">Account</li>
                        <li><a href="#">Overview</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>

                    <ul class="nav nav-list">
                        <li class="nav-header">Ideas</li>
                        <li><h:link outcome="/ideas/List" value="List"/></li>
                        <li><h:link outcome="/ideas/Create" value="Submit Idea"/></li>
                    </ul>

                    <ul class="nav nav-list">
                        <li class="nav-header">People</li>
                        <li><h:link outcome="/people/List" value="List"/></li>
                        <li><h:link outcome="/people/Create" value="Register"/></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <p>By 447955 for ENTWA</p>
            </div>
        </div>
        <h:outputScript name="js/jquery-1.9.1.min.js" />
        <h:outputScript name="js/script.js" />
    </h:body>
</html>
