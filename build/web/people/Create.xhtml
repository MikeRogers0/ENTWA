<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeopleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2" class="table table-striped col2-spaced">
                    
                    <h:outputLabel value="#{bundle.PeopleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{peopleController.selected.name}" title="#{bundle.PeopleTitle_name}" required="true" requiredMessage="#{bundle.PeopleRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.PeopleLabel_email}" for="email" />
                    <h:inputText id="email" value="#{peopleController.selected.email}" title="#{bundle.PeopleTitle_email}" required="true" requiredMessage="#{bundle.PeopleRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.PeopleLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{peopleController.selected.type}" class="typeSecltor" title="#{bundle.PeopleTitle_type}" required="true" requiredMessage="#{bundle.PeopleRequiredMessage_type}">
                            <f:selectItem itemValue="Student" itemLabel="Student" />
                            <f:selectItem itemValue="Staff" itemLabel="Staff" />
                            <f:selectItem itemValue="Organisation" itemLabel="Organisation" />
                            <f:ajax render="orgOptions" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.PeopleLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{peopleController.selected.password}" title="#{bundle.PeopleTitle_password}" required="true" requiredMessage="#{bundle.PeopleRequiredMessage_password}"/>
                </h:panelGrid>
                <h:panelGroup id="orgOptions">
                    <h:panelGrid columns="2" rendered="#{peopleController.selected.type == 'Organisation'}" class="org_details table table-striped col2-spaced">
                        <h:outputLabel value="#{bundle.PeopleLabel_orgName}" for="orgName" />
                        <h:inputText id="orgName" value="#{peopleController.selected.orgName}" title="#{bundle.PeopleTitle_orgName}" />
                        <h:outputLabel value="#{bundle.PeopleLabel_orgDescription}" for="orgDescription" />
                        <h:inputTextarea rows="4" cols="30" id="orgDescription" value="#{peopleController.selected.orgDescription}" title="#{bundle.PeopleTitle_orgDescription}" />
                        <h:outputLabel value="#{bundle.PeopleLabel_orgPhoneNumber}" for="orgPhoneNumber" />
                        <h:inputText id="orgPhoneNumber" value="#{peopleController.selected.orgPhoneNumber}" title="#{bundle.PeopleTitle_orgPhoneNumber}" />
                    </h:panelGrid>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{peopleController.create}" value="#{bundle.CreatePeopleSaveLink}" class="btn btn-primary" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
