<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIdeasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIdeasEmpty}" rendered="#{ideasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ideasController.items.rowCount > 0}">
                    <h:outputText value="#{ideasController.pagination.pageFirstItem + 1}..#{ideasController.pagination.pageLastItem + 1}/#{ideasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ideasController.previous}" value="#{bundle.Previous} #{ideasController.pagination.pageSize}" rendered="#{ideasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ideasController.next}" value="#{bundle.Next} #{ideasController.pagination.pageSize}" rendered="#{ideasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ideasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_aimsAndObjectives}"/>
                            </f:facet>
                            <h:outputText value="#{item.aimsAndObjectives}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_academicQuestion}"/>
                            </f:facet>
                            <h:outputText value="#{item.academicQuestion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_anticipatedDeliverables}"/>
                            </f:facet>
                            <h:outputText value="#{item.anticipatedDeliverables}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_dateSubmitted}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateSubmitted}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_moderator}"/>
                            </f:facet>
                            <h:outputText value="#{item.moderator}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_submitter}"/>
                            </f:facet>
                            <h:outputText value="#{item.submitter}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeasTitle_student}"/>
                            </f:facet>
                            <h:outputText value="#{item.student}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ideasController.prepareView}" value="#{bundle.ListIdeasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ideasController.prepareEdit}" value="#{bundle.ListIdeasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ideasController.destroy}" value="#{bundle.ListIdeasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ideasController.prepareCreate}" value="#{bundle.ListIdeasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIdeasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
